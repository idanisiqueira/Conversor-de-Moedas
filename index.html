<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sytles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cambo&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Conversor de Moedas</title>
</head>
<body background="assets/bg1.png" alt="moedas-background">

<img src="assets/logo.png" class="logo" alt="logo-conversor">

<div class="main">
    <label>
        Converter de
        <select class="first-select">
            <option value="currency-real">R$ Real Brasileiro</option>
            <option value="currency-dolar">US$ Dólar Americano</option>
            <option value="currency-euro">€ Euro</option>
            <option value="currency-libra">£ Libra Esterlina</option>
            <option value="currency-bitcoin">₿ Bitcoin</option>
            <option value="currency-iene">¥ Iene</option>

        </select>
    </label>

    <label>
        Converter para
        <select class="second-select">
            <option value="real">R$ Real Brasileiro</option>
            <option value="dolar">US$ Dólar Americano</option>
            <option value="euro">€ Euro</option>
            <option value="libra">£ Libra Esterlina</option>
            <option value="bitcoin">₿ Bitcoin</option>
            <option value="iene">¥ Iene</option>
        </select>
    </label>

    <label>
        <b>Valor</b>
        <input class="input-currency" placeholder="R$10.000,00">
    </label>

    <button class="convert">Converter</button>

<div class="container">

    <div class="square">
    <img src="assets/real-logo.png" alt="logo-moeda-a-converter" class="moeda-converter" id="currency-img2">
    <p class="titulo" id="currency-prime">Real</p>
    <p class="valor" id="valor-a-converter">R$ 0,00</p>
</div>

<img src="assets/seta.png" alt="vector-seta" class="seta">

<div class="square2">
    <img src="assets/dólar-logo.png" alt="logo-moeda-convertida" class="moeda-convertida" id="currency-img">
    <p class="titulo" id="currency-dolar">Dólar Americano</p>
    <p class="valor" id="valor-convertido">US$ 0,00</p>
</div>

</div>
    
</body>
<script src="script.js"></script>
</html>
